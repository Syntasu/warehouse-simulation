<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>
<body style="margin:0px;padding:0px;overflow:hidden;">

    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var exampleSocket;

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;

            var worldObjects = {};

            function init() {
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);

                var geometry = new THREE.PlaneGeometry(30, 30, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                scene.add(plane);

               

                var light = new THREE.AmbientLight(0x404040);
                light.intensity = 4;
                scene.add(light);

                //Skybox Sphere
                scene.add(new THREE.Mesh(new THREE.SphereGeometry(1000, 12, 12), new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/skybox.jpg"), side: THREE.DoubleSide })));

                // Warehouse Docking station
                var geometry = new THREE.BoxGeometry(6, 2, 3);
                var material = new THREE.MeshLambertMaterial({ color: 0xFFFF00 });
                var dock = new THREE.Mesh(geometry, material);

                dock.position.x = 15;
                dock.position.y = 1;
                dock.position.z = 6;
                scene.add(dock);

                var geometry = new THREE.BoxGeometry(6.01, 0.5, 1);
                var material = new THREE.MeshLambertMaterial({ color: 0x000000 });
                var robotdoor = new THREE.Mesh(geometry, material);

                robotdoor.position.x = 15;
                robotdoor.position.y = 0.25;
                robotdoor.position.z = 6;
                scene.add(robotdoor);

                var geometry = new THREE.BoxGeometry(2, 1.5, 3);
                var material = new THREE.MeshLambertMaterial({ color: 0x000000 });
                var loadingdock = new THREE.Mesh(geometry, material);
                loadingdock.position.x = 15;
                loadingdock.position.y = 0.75;
                loadingdock.position.z = 5.99;
                scene.add(loadingdock);



            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }

            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);
                console.log(event.data);

                if (command.command == "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        if (command.parameters.Type == "robot") {
                            var geometry = new THREE.BoxGeometry(0.9, 0.31, 0.9);
                            var cubeMaterials = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var material = new THREE.MeshFaceMaterial(cubeMaterials);
                            var robot = new THREE.Mesh(geometry, material);
                            robot.position.y = 0.15;

                            var group = new THREE.Group();
                            group.add(robot);

                            scene.add(group);
                            worldObjects[command.parameters.guid] = group;
                        }
                    }

                    var object = worldObjects[command.parameters.guid];

                    object.position.x = command.parameters.Position.X;
                    object.position.y = command.parameters.Position.Y;
                    object.position.z = command.parameters.Position.Z;

                    object.rotation.x = command.parameters.Rotation.X;
                    object.rotation.y = command.parameters.Rotation.Y;
                    object.rotation.z = command.parameters.Rotation.Z;
                }
            }

            init();
            animate();
        }
    </script>
    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
</body>
</html>
